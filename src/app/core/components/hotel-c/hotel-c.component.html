<ion-card>
    <ion-card-header (click)="searchReviews()">
        <ion-img *ngIf="!_hotel.url_img" alt="Silhouette of a driver's head" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
        
        <ion-img  *ngIf="_hotel.url_img" alt="driver picture" [src]="_hotel.url_img"></ion-img>
      <ion-card-title>{{_hotel.name_hotel}}, {{_hotel.localtion_hotel}}</ion-card-title>
      <ion-card-subtitle>{{_hotel.info_hotel}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button color="success" class="item-expanded"  slot="end" fill="clear" (click)="onEditClick()">
        <div class="vertical">
          <ion-icon name="create" ></ion-icon>
          {{'modal.edit' | translate | uppercase}}
        </div>
      </ion-button>
      <ion-button class="item-expanded"  slot="end" fill="clear" color="danger" (click)="onDeleteClick()">
        <div class="vertical">
          <ion-icon name="trash" ></ion-icon>
          {{'Borrar' | uppercase}}
        </div>
      </ion-button>
    </ion-card-content>
  </ion-card>
