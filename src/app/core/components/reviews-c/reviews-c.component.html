<ion-card>
  <ion-card-header>
      <ion-img *ngIf="!_hotel.url_img" alt="Silhouette of a driver's head" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
      
      <ion-img *ngIf="_hotel.url_img" alt="driver picture" [src]="_hotel.url_img"></ion-img>
    <ion-card-title>{{_hotel.name_hotel}}, {{_hotel.localtion_hotel}}</ion-card-title>
    <ion-card-subtitle>{{_hotel.info_hotel}}</ion-card-subtitle>
  </ion-card-header>

  <ion-content>
    <ion-text>
      {{_review.text_review}}
    </ion-text>
  </ion-content>
</ion-card>
