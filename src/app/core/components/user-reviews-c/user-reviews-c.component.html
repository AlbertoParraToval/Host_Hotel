<ion-item-sliding>
  <ion-item >
    <ion-avatar class="user">
      <img *ngIf="!(user$ | async)?.profilePick" alt="Silhouette of a hotels's head" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      <img *ngIf="(user$ | async)?.profilePick" alt="hotels picture" [src]="(user$ | async)?.profilePick" />
    </ion-avatar>
    
    <ion-icon name="link-outline"></ion-icon>
    <ion-avatar class="hotels">
      <img *ngIf="!(hotels$ | async)?.url_img" alt="Silhouette of a hotels's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      <img *ngIf="(hotels$ | async)?.url_img" alt="hotels picture" [src]="(hotels$ | async)?.url_img" />
    </ion-avatar>
    <ion-label class="ion-text-center ion-text-wrap">{{review?.fecha | date:'short':undefined:locale.locale}}</ion-label>
    <ion-button shape="round" class="item-expanded"slot="end" fill="clear" (click)="onEditClick()">
      <div class="vertical">
        <ion-icon name="create" ></ion-icon>
        {{'modal.edit' | translate | uppercase}}
      </div>
    </ion-button>
    <ion-button shape="round" class="item-expanded"  slot="end" fill="clear" color="danger" (click)="onDeleteClick()">
      <div class="vertical">
        <ion-icon name="trash" ></ion-icon>
        {{'modal.delete' | translate | uppercase}}
      </div>
    </ion-button>
  </ion-item>
