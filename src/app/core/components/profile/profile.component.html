<ion-grid>
  <ion-card color="light" *ngIf="user">
    <ion-card-header>
            <ion-avatar>
              <ion-img *ngIf="!user.profilePick" alt="Silhouette of a hotel" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
          
              <ion-img  *ngIf="user.profilePick" alt="hotel picture" [src]="user.profilePick"></ion-img>
            </ion-avatar>
            <ion-card-title>{{user.first_name}}</ion-card-title>
            <ion-card-subtitle>Email: {{user.email}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
          <ion-button id="btn_borrar" color="secondary" (click)="onEditClick()"><ion-icon name="create-outline" ></ion-icon></ion-button>
          <ion-button id="btn_borrar" color="danger" (click)="onDeleteClick()"><ion-icon name="trash-outline" ></ion-icon></ion-button>
          </ion-card-content>
    </ion-card>

    <ion-label *ngIf="esPc">{{ "settings.text_config" | translate }}</ion-label>
        <ion-select *ngIf="esPc" [(ngModel)]="selectedLanguage" (ionChange)="onLanguageChange()">
          <ion-select-option *ngFor="let language of languageOptions" [value]="language.code">
            <ion-label>{{ language.name }}</ion-label>
          </ion-select-option>
        </ion-select>
</ion-grid>
