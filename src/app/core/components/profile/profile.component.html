<ion-card *ngIf="user">
  <ion-card-header>
    
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="3">
          <ion-avatar>
            <ion-img alt="{{user.first_name}} {{user.last_name}}" src="{{user.profilePick}}"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col size="12" size-md="7">
          <ion-card-title>{{user.email}}, {{user.last_name}}</ion-card-title>
          <ion-card-subtitle>Email: {{user.email}}</ion-card-subtitle>
        </ion-col>
        <ion-col size="12" size-md="2">
          <ion-button (click)="onEditClick()"><ion-icon name="create-outline" ></ion-icon></ion-button>
          <ion-button color="danger" (click)="onDeleteClick()"><ion-icon name="trash-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-header>
</ion-card>
