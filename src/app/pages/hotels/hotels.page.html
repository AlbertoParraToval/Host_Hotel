<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Hotels</ion-title>
    <ion-icon *ngIf="esPc" name="arrow-back-circle-outline" slot="end" routerLink="/home"></ion-icon>
    <ion-icon id="hotels-icon" name="bed-outline" slot="start" ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

</ion-content>


<!--Para dispositivos moviles-->
<ion-footer *ngIf="esMovil">
  <ion-toolbar color="light">
    <ion-icon id="back-icon" name="arrow-back-circle-outline" slot="primary" routerLink="/home"></ion-icon>
    <ion-icon  id="out-icon" name="log-out-outline" slot="secondary"  (click)="signOut()" ></ion-icon>
    <ion-icon id="settings-icon" slot="secondary" name="settings-outline" routerLink="/settings"></ion-icon>
  </ion-toolbar>
  </ion-footer>
