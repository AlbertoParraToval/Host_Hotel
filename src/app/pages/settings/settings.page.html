<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{"title.settings"|translate}}</ion-title>
    <ion-icon id="settings-icon" slot="start" name="settings-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid *ngIf="esPc">
    <ion-row>
      <ion-col>
        <ion-grid>
          <ion-card>
            <ion-img  alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
            <ion-item>
              <ion-label>{{(user.user$ | async).first_name}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>{{(user.user$ | async).last_name}}</ion-label>
            </ion-item>
            <ion-item (click)="signOut()">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>{{"home.sign_out" | translate}}</ion-label>
            </ion-item>
          </ion-card>
        </ion-grid>
      </ion-col>
  
      <ion-col>
        <ion-button onclick="onLanguage()">
  
        </ion-button>    
      </ion-col>
    </ion-row>
  </ion-grid>
  


  <ion-grid *ngIf="esMovil">
    <ion-card>
      <ion-img  alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
      <ion-item>
        <ion-label>{{(user.user$ | async).first_name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{(user.user$ | async).last_name}}</ion-label>
      </ion-item>

      <ion-button id="edit_btn" shape="round" color="tertiary">{{ "settings.btn_edit"|translate}}</ion-button>

    </ion-card>
    
    <ion-row id="subtitle_row">
      <ion-text>{{ "settings.text_config"|translate}}</ion-text>
    </ion-row>
    <ion-row>
      <ion-img class="img_btn_language" (click)="onLanguage('es')" src="./../../../assets/fotos/country_fotos/espana.png" alt="Logo de EspaÃ±a"></ion-img>
      <ion-img class="img_btn_language" (click)="onLanguage('en')" src="./../../../assets/fotos/country_fotos/reino-unido.png"  alt="Logo de reino-unido"></ion-img>
      <ion-img class="img_btn_language" (click)="onLanguage('fr')" src="./../../../assets/fotos/country_fotos/francia.png" alt="Logo de francia"></ion-img>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-button (click)="OnToggleDarkMode()" style="margin:10px;width:50px;height:50px;--border-radius:50%" color="success"><ion-icon slot="start" name="moon" color="light"></ion-icon></ion-button>
        <ion-button (click)="OnToggleLightMode()" style="margin:10px;width:50px;height:50px;--border-radius:50%" color="success"><ion-icon slot="start" name="sunny-sharp" color="light"></ion-icon></ion-button>              
      </ion-item>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer *ngIf="esMovil">
  <ion-toolbar color="light">
    <ion-icon  id="out-icon" name="log-out-outline" slot="start"  (click)="signOut()" ></ion-icon>
    <ion-icon id="back-icon"  name="arrow-back-circle-outline" slot="end" routerLink="/home"></ion-icon>
  </ion-toolbar>
  </ion-footer>
