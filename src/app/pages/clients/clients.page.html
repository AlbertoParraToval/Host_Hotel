<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Clients</ion-title>
    <ion-icon *ngIf="esPc" id="back-icon" name="arrow-back-circle-outline" slot="end" routerLink="/home"></ion-icon>
    <ion-icon *ngIf="esMovil" name="add-outline" slot="end" id="add_btn" ></ion-icon>
    <ion-icon id="clientes-icon" name="person-circle-outline" slot="start"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

</ion-content>


<!--Para dispositivos moviles-->
<ion-footer *ngIf="esMovil">
  <ion-toolbar color="light">
    
    <ion-icon id="back-icon" name="arrow-back-circle-outline" slot="end" routerLink="/home"></ion-icon>
    <ion-icon  id="out-icon" name="log-out-outline" slot="start"  (click)="signOut()" ></ion-icon>
  </ion-toolbar>
  </ion-footer>
